<!DOCTYPE html>
<html>
<head>
	<title>Mymail-application</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="header" class="clearfix">
		<div id="left" class="clearfix">
			<div id="left-side">
				<button id="btn">
					<span class="humburger"></span>
					<span class="humburger"></span>
					<span class="humburger"></span>
				</button>
			</div>
			<div id="logo">
				<a href="index.html">
					<img class="gb_ua" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png" srcset="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png 1x, https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x.png 2x " alt="" aria-hidden="true" style="width:109px;height:40px;padding-top: 4px">
				</a>
			</div>
		</div>
		<div id="search" class="clearfix">
			<button class="search"><i class="fa fa-search" aria-hidden="true"></i></button>
			<form id="form" class="clearfix">
					<input type="text" name="seach" placeholder="Search mail" id="ip">
				<button class="search1 ser"><i class="fa fa-times" style="display: none;"></i></button>
			</form>
			<button class="search3"><i class="fa fa-caret-down" aria-hidden="true"></i></button>
		</div>
		<div id="support">
			<button class="search support" title="support"><i class="fa  fa-question-circle-o"></i></button>
		</div>
		<div id="app">
			<button class="search"><img src="imeage/images.png" id="menu"></button>
		</div>
		<div class="user">
			<a href="#"><img src="imeage/avatR.png" id="user"></a>
		</div>
	</div>
	<div id="side" class="clearfix">
		<div id="compose" class="clearfix">
				<div id="com1"></div>
				<div id="com2"><a href="#">Compose</a></div>
		</div>
		<div id="list">
			<div id="u_list"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="javascript/index.js"></script>
</html>
