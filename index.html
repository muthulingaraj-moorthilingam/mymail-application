<!DOCTYPE html>
<html>
<head>
	<title>Mymail-application</title>
	<script type="text/javascript" src="javascript/index.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="page">
		<div id="header" class="clearfix">
		<div id="left" class="clearfix">
			<div id="left-side">
				
					<span class="humburger" id="tongle"></span>
			
			</div>
			<div id="logo">
				<a href="index.html">
					<img class="gb_ua" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png" srcset="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png 1x, https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x.png 2x " alt="" aria-hidden="true" style="width:109px;height:40px;padding-top: 4px">
				</a>
			</div>
	</div>
	<div id="search-main" class="clearfix">
			<div id="search" class="clearfix">
				<div id="form1" class="clearfix">
					<form class="clearfix" id="form">
						<a href="#"class="search_btn" ><span class="span"  id="searchicon"><i class="fa fa-search"></i></span></a>
						<div id="ip">
							<input type="text" name="search" placeholder="Search mail" class="input" id="input">
						</div>
						<button  class="search1_btn"><span class="span1"  id="cross">
							<i class="fa fa-times" style="display: none;" ></i>
						</span></button>
						<button  class="search_btn "><span class="span down" id="downaerrow"><i class="fa fa-caret-down" aria-hidden="true"></i></span></button>
					</form>
				</div>
			</div>
		</div>
	<div id="user-right" class="clearfix">
		<div id="support">
			<a href="#"><span class="span sp2" id="supporticon"><i class="fa fa-lg fa-question-circle-o"></i></span></a>
		</div>
		<div id="more-app" class="clearfix">
			<a href="#" class="more clearfix">
				<span class="s1"></span>
				<span class="s2"></span>
				<span class="s3"></span>
			</a>
			<a href="#" class="user">
				<img src="imeage/avatR.png" style="width: 32px;height: 32px;" id="ud">
			</a>
		</div>
	</div>
	<div id="show-search-option" style="display: none;">
	<div id="search-content">
		<div class="sso">
			<span class="span-sso">
				<label>Form</label>
			</span>
			<input type="text" name="text" class="input-sso">
		</div>
		<div class="sso">
			<span class="span-sso">
				<label>To</label>
			</span>
			<input type="text" name="text" class="input-sso">
		</div>
		<div class="sso">
			<span class="span-sso">
				<label>Subject</label>
			</span>
			<input type="text" name="text" class="input-sso">
		</div>
		<div class="sso">
			<span class="span-sso">
				<label>Has the words</label>
			</span>
			<input type="text" name="text" class="input-sso">
		</div>
		<div class="sso">
			<span class="span-sso">
				<label>Doesn't have</label>
			</span>
			<input type="text" name="text" class="input-sso">
		</div>
		<div class="sso-select">
			<span class="span-sso">
				<label>Size</label>
			</span>
			<div class="select">
				<select class="selects">
					<option class="op">greater then</option>
					<option class="op">less than</option>
				</select>
				<input type="text" name="empty" class="select-input">
				<select class="selects-byte">
					<option class="op">MB</option>
					<option class="op">KB</option>
					<option class="op">Bytes</option>
				</select>
			</div>
		</div>
		<div class="sso-select">
			<span class="span-sso">
				<label>Date within</label>
			</span>
			<div class="select">
				<select class="selects">
					<option class="op">1 day</option>
					<option class="op">3 days</option>
					<option class="op">1 week</option>
					<option class="op">2 weeks</option>
					<option class="op">1 month</option>
					<option class="op">2 months</option>
					<option class="op">6 months</option>
					<option class="op">1 year</option>
				</select>
				<input type="text" name="date" class="date-ip">
				<i class="fa fa-calendar-check-o" aria-hidden="true"></i>
			</div>
		</div>
	</div>
</div>
</div>
	
	<div id="second-half" class="clearfix">
		<div id="left-path">
			<div id="left-mebu-bar">
				<div class="compose-box">
					<a href="#" class="compose">
						<span class="compose-text">Compose</span>
					</a>
				</div>
			</div>
			<div id="mail-menu">
				<div class="menu">
					<a href="#" class="img">
						<img src="https://www.gstatic.com/images/icons/material/system/1x/inbox_gm_googlered600_20dp.png" >
					</a>
					<div class="con">
						<span class="name">Inbox</span>
							<span class="count">0</span>
							<span class="drop">
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</span>
					</div>
				</div>
				<div class="menu">
					<a href="#" class="img">
						<img src="https://www.gstatic.com/images/icons/material/system/1x/grade_black_20dp.png" class="im">
					</a>
					<div class="con">
						<span class="name">Starred</span>
					</div>
				</div>
				<div class="menu">
					<a href="#" class="img">
						<img src="https://www.gstatic.com/images/icons/material/system/1x/watch_later_black_20dp.png" class="im">
					</a>
					<div class="con">
						<span class="name">Sent</span>
					</div>
				</div>
				<div class="menu">
					<a href="#" class="img">
						<img src="https://www.gstatic.com/images/icons/material/system/1x/insert_drive_file_black_20dp.png" class="im">
					</a>
					<div class="con" class="clearfix">
						<span class="name">Drafts</span>
							<span class="count1">0</span>
					</div>
				</div>
				<div class="menu" id="moremenu">
					<a href="#" class="img">
						<img src="https://www.gstatic.com/images/icons/material/system/1x/expand_more_black_20dp.png" class="im">
					</a>
					
					<div class="con">
						<span class="name">More</span>
					</div>
				</div>
				<div class="menu" style="display: none" id="lessbtn">
					<a href="#" class="img">
						<img src="https://www.gstatic.com/images/icons/material/system/1x/expand_less_black_20dp.png">
					</a>
					<div class="con">
						<span class="name" style="">Less</span>
					</div>
				</div>
				<div id="less" style="display: none;">
					<div class="menu">
						<a href="#" class="img">
							<img src="https://www.gstatic.com/images/icons/material/	system/1x/label_important_black_20dp.png" class="im">
						</a>
					
						<div class="con">
							<span class="name">Important</span>
						</div>
					</div>
					<div class="menu">
						<a href="#" class="img">
							<img src="https://www.gstatic.com/images/icons/material/system/1x/hangout_black_20dp.png" class="im">
						</a>
					
						<div class="con">
							<span class="name">Chats</span>
						</div>
					</div>
					<div class="menu">
						<a href="#" class="img">
							<img src="https://www.gstatic.com/images/icons/material/system/1x/schedule_send_black_20dp.png" class="im">
						</a>
					
						<div class="con">
							<span class="name">Scheduled</span>
						</div>
					</div>
					<div class="menu">
						<a href="#" class="img">
							<img src="https://www.gstatic.com/images/icons/material/system/1x/mail_black_20dp.png" class="im">
						</a>
					
						<div class="con">
							<span class="name">All Mail</span>
						</div>
					</div>
					<div class="menu">
						<a href="#" class="img">
							<img src="https://www.gstatic.com/images/icons/material/system/1x/report_black_20dp.png" class="im">
						</a>
					
						<div class="con">
							<span class="name"><b style="color:#000">Spam</b></span>
							<span class="count1">0</span>
						</div>
					</div>
					<div class="menu">
						<a href="#" class="img">
							<img src="https://www.gstatic.com/images/icons/material/system/1x/delete_black_20dp.png" class="im">
						</a>
					
						<div class="con">
							<span class="name">Trash</span>
						</div>
					</div>
					<div class="menu me">
						<span class="mes"><i class="fa fa-caret-down" aria-hidden="true" style="opacity: 0.5"></i></span>
						<a href="#" class="img">
							<i class="fa fa-tag" aria-hidden="true"></i>
						</a>
					
						<div class="con">
							<span class="name">Catagories</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
